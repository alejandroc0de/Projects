<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="mainContainer">
        <div id="title">
            Pomodoro App
        </div>
        <div id="pomodoroContainer">
            <div id="pomodoro">
                00:00:00
            </div>
            <div id="botones">
                <button id="45min">45 Min</button>
                <button id="25min">25 Min</button>
                <button id="15min">15 Min</button>
                <button id="5min">5 Min</button>
                <br>
                <button id="start">Start</button>
                <button id="reset">Reset</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
        <audio id="success" src="success.mp3" preload="auto" ></audio>
        <audio id="pause" src="pause.mp3" preload="auto" ></audio>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
